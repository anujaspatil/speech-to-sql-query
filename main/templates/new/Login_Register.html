{% load staticfiles %}

{% load i18n %}
{% load account %}


<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login - Register</title>
  <!-- <link rel="stylesheet" href="{% static ' ./style.css'%}"> -->

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{% static 'Login_Register_style.css'%}">
<!-- <link href="{% static 'https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap'%}" rel="stylesheet"> -->
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
				<form>
					{% csrf_token %}
					{% if redirect_field_value %}
      				<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      				{% endif %}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit" class="btn btn-primary">Sign up</button>
				</form>
			</div>

			<div class="login" method="POST">
				<form>
					
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button class="primaryAction btn btn-default" type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
<!-- partial -->
  
</body>
</html>
